<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chave Pública</title>
  <link rel="stylesheet" type="text/css" href="ChavePublica.css">
</head>
<body>
    <div class="fundo">
      <a href="Inicial.html"><img src="seta.png" alt="icone-voltar" class="icone"/></a>
      <h1 class="titulog">Gerar Chave Pública</h1>
    </div>
      <form action="" id="form" class="formulario">
        <label for="numero_p">Digite um número primo (P):</label>
        <input type="number" name="numero_p" id="numero_p"/>
        <label for="numero_q">Digite um número primo (Q):</label>
        <input type="number" name="numero_q" id="numero_q"/>
        <label for="numero_e">Digite um número primo a P e Q:</label>
        <input type="number" name="numero_e" id="numero_e"/>
        <input type="submit" onclick="gerarchave()" value="Gerar chave!"/>
      </form>

  <script type="text/javascript" src="FileSaver.js"></script>
  <script>
    function gerarchave(){
      const numero_p = document.getElementById('numero_p').value;
      const numero_q = document.getElementById('numero_q').value;
      const numero_e = document.getElementById('numero_e').value;

      let blob = new Blob(["Número P: ",numero_p, "\nNúmero Q: ", numero_q, "\nNúmero E: ", numero_e],
      {type: 'text/plain;charset=utf-8'});

      saveAs(blob, 'chavepublica.txt'); 
      }
  </script>
</body>
</html>
